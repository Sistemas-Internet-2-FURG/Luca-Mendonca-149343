<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro e Atualização de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 28px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
        }

        hr {
            width: 80%;
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #ccc;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Cadastro e Atualização de Clientes</h2>

<nav>
    <a href="{{ url_for('sales') }}">Vendas</a>
    <a href="{{ url_for('cars') }}">Carros</a>
    <a href="{{ url_for('dealers') }}">Concessionárias</a>
</nav>

<hr>

{{chamada}}
<br>

<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phone}}</td>
    </tr>
    {% endfor %}
</table>

<div class="form-container">
    <h2>Novo Cliente</h2>
    <form action="{{url_for('register_client')}}" method="POST">
        <input type="hidden" name="form_id" value="form1">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <button type="submit">Adicionar</button>
        </div>
    </form>

    <h2>Atualizar Contato de um Cliente</h2>
    <form action="{{url_for('register_client')}}" method="POST">
        <input type="hidden" name="form_id" value="form2">
        <div class="form-group">
            <label for="name2">Nome:</label>
            <input type="text" id="name2" name="name2" required>
        </div>
        <div class="form-group">
            <label for="email2">Novo Email:</label>
            <input type="email" id="email2" name="email2" required>
        </div>
        <div class="form-group">
            <label for="phone2">Novo Telefone:</label>
            <input type="text" id="phone2" name="phone2" required>
        </div>
        <div class="form-group">
            <button type="submit">Atualizar</button>
        </div>
    </form>
</div>

</body>
</html>
