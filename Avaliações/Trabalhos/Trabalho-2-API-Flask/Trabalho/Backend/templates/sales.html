<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vendas</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 28px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
        }

        hr {
            width: 80%;
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #ccc;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2 style="text-align:center">Vendas</h2>
<nav>
<a href="{{ url_for('clients') }}">Clientes</a>
<a href="{{ url_for('cars') }}">Carros</a>
<a href="{{ url_for('dealers') }}">Concessionárias</a>
</nav>
<hr>

<br>
<table border='true'>
	<tr>
		<th>ID: </th>
		<th>Cliente: </th>
		<th>Concessionária: </th>
		<th>Carro: </th>
		<th>Preço: </th>
	</tr>
{% for sale in sales %}
<tr>
	<td>{{sale.id}}</td>
	<td>{{sale.client}}</td>
	<td>{{sale.dealer}}</td>
	<td>{{sale.car}}</td>
	<td>{{sale.price}}</td>
	<td>
		<form action="{{ url_for('register_sale') }}" method="POST">
			<input type="hidden" name="form_id" value="form2">
			<input type="hidden" name="id" value={{sale.id}}>
			<div class="form-group">
			<button type="submit">Remover</button>
			</div>
		</form>
	</td>
</tr>
{% endfor %}

</table>

<div class="form-container">
	<h2>Registrar Venda</h2>
	<form action="{{register_sale}}" method="POST">
		<input type="hidden" name="form_id" value="form1">
		<div class="form-group">
			<label for="name">Nome do Cliente:</label>
			<input type="text" id="name" name="name" required>
		</div>
		<div class="form-group">
			<label for="car">Carro:</label>
			<input type="car" id="car" name="car" required>
		</div>
		<div class="form-group">
			<label for="dealer">Id da Concessionária:</label>
			<input type="dealer" id="dealer" name="dealer" required>
		</div>
		<div class="form-group">
			<label for="price">Preço Final:</label>
			<input type="price" id="price" name="price" required>
		</div>
		<div class="form-group">
			<button type="submit">Adicionar</button>
		</div>
	</form>

</div>


</body>
</html>
